name: Example workflow
on: [pull_request]
env:
  REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  run:
    runs-on: ubuntu-latest
    # optionally use a convenient Ubuntu LTS + DVC + CML image
    # container: docker://ghcr.io/iterative/cml:0-dvc2-base1
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install -g "https://github.com/iterative/cml#d001-watermark-spaces" --save
      - name: Train model
        run: |
          # Your ML workflow goes here
          pip install -r requirements.txt
          cml comment create --pr --update --watch --publish --comment-tag="iterations" report.md &
          cml comment create --pr --update --watch --publish --comment-tag="{run}-final-results" final-report.md &
          python train.py
